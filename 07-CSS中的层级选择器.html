<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS中的层级选择器</title>
    <style>
        /* 代表只针对div下方的p标签进行设置 */
        div p {
            color:red;
        }
    </style>
</head>
<body>
    <div>
        <p>世界首个沙漠铁路环线贯通</p>
    </div>
    <p>“带货一哥”能否拯救新东方</p>
</body>
</html>
