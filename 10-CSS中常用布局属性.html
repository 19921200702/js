<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS中常见布局属性</title>
    <style type="text/css">
        div {
            /* CSS中注释快捷键 => Ctrl + / */
            width:390px;
            height:190px;
            color:white;
            /* 边框大小 */
            border:5px solid black;
            /* 内边距：文字与边框距离 */
            padding:5px;
            /* 背景颜色 */
            /* background-color:green; */
            /* 背景图片 */
            background: url('images/bg.png');
        }
    </style>
</head>
<body>
    <div>风景这边独好</div>
</body>
</html>
