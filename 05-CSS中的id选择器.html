    <p id="first">自从今年4月22日海军公开发布首部航母主题宣传片《深蓝！深蓝！》片尾爆出 “三胎”的彩蛋后，第三艘航母下水的消息就一直被国内民众翘首期盼。</p>

    <p>从1987年提出建设航母规划到自行研制出第一艘国产航母，中国用了30年的时间。从2011年中国官宣改建一艘航母，到2017年拥有首艘国产航母，再到2022年中国国产航母技术大突破，开始采用电磁弹射技术，一共才用了11年的时间。</p>

    <p>2011年7月27日，中国国防部首次证实中国正在改建航母，这就是中国首艘航母辽宁舰。2012年9月25日，中国首艘航母完成改建和试航，正式交付海军。辽宁舰的入列标志着中国彻底改变了没有航母的历史，中国进入航母时代。</p>
