<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS中伪类选择器</title>
    <style type="text/css">
        #box {
            width:400px;
            height:200px;
            background:red;
        }
        /* 鼠标hover悬浮效果 */
        #box:hover {
            color:white;
            background-color:green;
        }
    </style>
</head>
<body>
    <div id="box">
        HTML代表网页基本框架，CSS用于网页美化！
    </div>
</body>
</html>
