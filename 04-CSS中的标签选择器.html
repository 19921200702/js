    <h1>我们有三艘航母了</h1>
    <p>2012年9月25日，辽宁舰正式交付中国海军；2019年12月17日，山东舰入列，中国海军进入双航母时代；2022年6月17日，福建舰来了，我们有三艘航母了。</p>
    
    <p>从1987年提出建设航母规划到自行研制出第一艘国产航母，中国用了30年的时间。从2011年中国官宣改建一艘航母，到2017年拥有首艘国产航母，再到2022年中国国产航母技术大突破，开始采用电磁弹射技术，一共才用了11年的时间。</p>
